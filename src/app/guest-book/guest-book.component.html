<div class="container my-3 mb-3">
  <div class="row">
    <div class="card bg-app">
      <div class="card-header">Guest Book</div>
      <div class="card-body">
        <form [formGroup]="guestForm">
          <div class="row mb-3">
            <div class="col">
              <div class="form-floating mb-3 has-validation">
                <input
                  id="floatingName"
                  type="text"
                  class="form-control"
                  [ngClass]="isFieldValid('name')"
                  placeholder="Name"
                  formControlName="name"
                />
                <label for="floatingName">Name</label>
                <div
                  class="invalid-feedback"
                  validation-message
                  [control]="guestForm.controls['name']"
                  [fieldLabel]="'name'"
                ></div>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3 has-validation">
                <input
                  type="email"
                  class="form-control"
                  [ngClass]="isFieldValid('email')"
                  placeholder="Email Address"
                  formControlName="email"
                />
                <label for="">Email Address</label>
                <div
                  class="invalid-feedback"
                  validation-message
                  [control]="guestForm.controls['email']"
                  [fieldLabel]="'email'"
                ></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-floating mb-3 has-validation">
                <textarea
                  id="textarea"
                  cols="30"
                  rows="5"
                  type="text"
                  class="form-control"
                  style="height: 100px"
                  maxlength="150"
                  placeholder="Message"
                  formControlName="message"
                ></textarea>
                <label for="textarea">Message</label>
              </div>
              <!-- <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2"
                  style="height: 100px"
                  formControlName="message"
                ></textarea>
                <label for="floatingTextarea2">Message</label>
              </div> -->
            </div>
          </div>

          <div class="row">
            <div class="col-12 text-center">
              <button
                type="submit"
                class="btn btn-primary"
                (click)="onSubmit()"
                [disabled]="guestForm.invalid"
              >
                Submit
              </button>
              <button type="reset" class="btn btn-outline-secondary mx-1">
                <i class="fas fa-undo-alt"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container my-3 mb-3" *ngIf="isLoggedIn()">
  <div class="row">
    <div class="card bg-app">
      <div class="card-header">Guest List</div>
      <div class="card-body">
        <input
          class="form-control me-auto"
          type="search"
          placeholder="Search"
          aria-label="Search"
          [(ngModel)]="searchData"
        />
        <div class="table-responsive">
          <table datatable class="table text-center">
            <thead class="">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Message</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="align-middle"
                *ngFor="let guest of guests | filter: searchData"
              >
                <td>{{ guest.id }}</td>
                <td>{{ guest.name | titlecase }}</td>
                <td innerHTML="{{ guest.email | email }}"></td>
                <td>{{ guest.message }}</td>

                <td>
                  <div class="btn-group">
                    <button
                      class="btn btn-warning"
                      title="Edit"
                      [routerLink]="['/', 'guest-book', guest.id]"
                    >
                      <i class="fas fa-edit"></i>
                    </button>
                    <button
                      class="btn btn-danger"
                      title="Delete"
                      (click)="onDelete(guest.id!)"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
