<div class="container my-3 mb-3">
  <div class="row">
    <div class="card bg-app">
      <div class="card-header">Guest Book</div>
      <div class="card-body">
        <form [formGroup]="guestForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col">
              <div class="input-group mb-3 has-validation">
                <input
                  type="text"
                  class="form-control"
                  [ngClass]="isFieldValid('name')"
                  placeholder="Name"
                  formControlName="name"
                />
                <div
                  class="invalid-feedback"
                  validation-message
                  [control]="guestForm.controls['name']"
                  [fieldLabel]="'name'"
                ></div>
              </div>
            </div>
            <div class="col">
              <div class="input-group mb-3 has-validation">
                <input
                  type="email"
                  class="form-control"
                  [ngClass]="isFieldValid('email')"
                  placeholder="Email Address"
                  formControlName="email"
                />
                <div
                  class="invalid-feedback"
                  validation-message
                  [control]="guestForm.controls['email']"
                  [fieldLabel]="'email'"
                ></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group mb-3 has-validation">
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  type="text"
                  class="form-control"
                  [ngClass]="isFieldValid('message')"
                  placeholder="Message"
                  formControlName="message"
                ></textarea>
                <div
                  class="invalid-feedback"
                  validation-message
                  [control]="guestForm.controls['message']"
                  [fieldLabel]="'message'"
                ></div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 text-center">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="guestForm.invalid"
              >
                Submit
              </button>
              <button type="reset" class="btn btn-outline-secondary mx-1">
                <i class="fas fa-undo-alt"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container my-3 mb-3" *ngIf="isLoggedIn()">
  <div class="row">
    <div class="card bg-app">
      <div class="card-header">Guest List</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table text-center">
            <thead class="">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Message</th>
              </tr>
            </thead>
            <tbody>
              <tr class="align-middle" *ngFor="let guest of guests">
                <td>{{ guest.id }}</td>
                <td>{{ guest.name | titlecase }}</td>
                <td>{{ guest.email }}</td>
                <td>{{ guest.message }}</td>

                <td>
                  <div class="btn-group">
                    <button
                      class="btn btn-warning"
                      title="Edit"
                      [routerLink]="['/']"
                    >
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-danger" title="Delete">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
