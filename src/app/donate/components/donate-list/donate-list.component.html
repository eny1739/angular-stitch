<div class="table-responsive">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Nama</th>
                <th>Jumlah</th>
                <th>Tanggal Donasi</th>
                <th>Pesan</th>
            </tr>
          </thead>
          <tbody>
              <ng-container *ngFor="let donation of donations">
                <tr>
                    <td>{{donation.donor}}</td>
                    <td>{{donation.amount}}</td>
                    <td>{{currentDate | date}}</td>
                    <td>{{donation.message}}</td>
                </tr> 
              </ng-container>
              <tr>
                  <td>Jumlah Donasi</td>
                  <td>{{totalDonation}}</td>
              </tr>
          </tbody>
    </table>
</div>
