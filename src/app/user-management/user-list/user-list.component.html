<div class="row mt-5">

<table class="table table-responsive">
    <thead>
      <tr>
        <th scope="col">User Id</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">FullName</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let element of users">
        <td>{{element.id}}</td>
        <td>{{element.username}}</td>
        <td>{{element.password}}</td>
        <td>{{element.fullName}}</td>
        <td>{{element.email}}</td>
        <td>{{element.phone}}</td>
        <td>
            <span><button class="btn btn-sm btn-warning" (click)="onCheckTodo(element)"><i class="fas fa-edit"></i></button>
            </span><button class="btn btn-sm btn-danger" (click)="onDeleteTodo(element.id!)" ><i class="fas fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
