<div class="container align-self-center">
  <div class="card shadow my-3">
    <div class="row form-login my-3">
      <div class="col-sm-12 col-md-12 col-lg-6 d-flex align-items-center justify-content-center align-self-center">
        <div class="card shadow">
          <div class="card-body">
            <img src="assets/image/login.jpg" height="280vh" class="loginImage" alt="" />
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-6 d-flex align-items-center justify-content-center align-self-center">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title fs-4 text-center"> <i class="fas fa-list"></i> Login</h2>
            <form
              class="my-3"
              [formGroup]="loginForm"
              (ngSubmit)="onFormSubmit()"
            >
              <label>Username</label>
              <div class="input-group mb-3 has-validation">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-user"></i>
                </span>
                <input
                  type="text"
                  class="form-control {{ isFieldValid('username') }}"
                  placeholder="input your username"
                  formControlName="username"
                />
                <div
                  class="invalid-feedback"
                  validation-message
                  [control]="loginForm.controls['username']"
                  label="username"
                ></div>
              </div>
              <label>Password</label>
              <div class="input-group mb-3 has-validation">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-key"></i>
                </span>
                <input
                  type="password"
                  class="form-control {{ isFieldValid('password') }}"
                  placeholder="input your password"
                  formControlName="password"
                />
                <div
                  class="invalid-feedback"
                  validation-message
                  [control]="loginForm.controls['password']"
                  label="password"
                ></div>
              </div>
              <div class="d-flex justify-content-center">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="loginForm.invalid"
                >
                <i class="fas fa-sign-in-alt"></i> Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
