<div class="row form-login justify-content-center">
    <div class="col-sm-6 col-md-4 d-flex align-items-center">
        <!-- <div class="card shadow">
            <div class="card-body"> -->
                <img src="assets/images/login.png" height="280vh" alt="">
            <!-- </div>
        </div> -->
    </div>
    <div class="col-sm-6 col-md-4 d-flex align-items-center">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title fs-4 text-center">Login</h2>
          <form
            class="my-3" [formGroup]="loginForm"
            (ngSubmit)="onFormSubmit()">
          <label>Username</label>
            <div class="input-group mb-3 has-validation">
              <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-user"></i>
              </span>
                <input
                  type="text"
                  class="form-control {{ isFieldValid('username') }}"
                  placeholder="input your username"
                  formControlName="username"
                />
                <div class="invalid-feedback" validation-message[control]="loginForm.controls['username']" label="username"></div>
            </div>
            <label>Password</label>
            <div class="input-group mb-3 has-validation">
              <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-key"></i>
              </span>
                <input
                  type="password"
                  class="form-control {{ isFieldValid('password') }}"
                  placeholder="input your password"
                  formControlName="password"
                />
                <div class="invalid-feedback" validation-message[control]="loginForm.controls['password']" label="password"></div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                    Sign in
                  </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
